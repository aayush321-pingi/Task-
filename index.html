<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Data Table Manager (HTML / CSS / JS)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="analytics.css">
</head>
<body>
    <div class="container">
      <div class="card">
        <header>
          <div class="topbar">
            <h1>Static Data Table Manager</h1>
            <div class="badge">(Static preview - open in browser)</div>
          </div>
          <div class="controls">
            <input id="search" class="search" placeholder="Search across all fields..." />
            <label style="display:flex;align-items:center;gap:8px">
              <input id="themeToggle" type="checkbox" /> Dark
            </label>
            <div class="actions">
              <button id="manageBtn" class="btn secondary">Manage Columns</button>
              <label style="display:flex;align-items:center">
                <input id="csvFile" type="file" accept=".csv,text/csv" style="display:none" />
                <button id="importBtn" class="btn secondary">Import CSV</button>
              </label>
              <button id="exportBtn" class="btn">Export CSV</button>
            </div>
          </div>
        </header>

        <div class="table-wrap" style="margin-top:12px">
          <table class="table" aria-label="data-table">
            <thead id="thead" class="thead"></thead>
            <tbody id="tbody" class="tbody"></tbody>
          </table>
        </div>

        <div class="paginator">
          <button id="prevPage" class="btn secondary">Prev</button>
          <div id="pageInfo" class="small">Page 1 / 1</div>
          <button id="nextPage" class="btn secondary">Next</button>
          <div style="margin-left:auto" class="small">Rows: <span id="rowsCount">0</span></div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="saveAll" class="btn">Save All</button>
          <button id="cancelAll" class="btn secondary">Cancel All</button>
        </div>

        <!-- Analytics Dashboard -->
        <div class="analytics-dashboard">
          <!-- Role Distribution -->
          <div class="chart-card">
            <h3>Role Distribution</h3>
            <div class="chart-area">
              <div id="chartWrapper" style="height:180px;position:relative">
                <div id="chartPreloader" class="chart-preloader"><div class="spinner"></div></div>
                <canvas id="chart" style="width:100%;height:100%"></canvas>
              </div>
            </div>
          </div>
          
          <!-- Age Distribution -->
          <div class="chart-card">
            <h3>Age Distribution</h3>
            <div class="chart-area">
              <div id="pieWrapper" style="height:180px;position:relative">
                <div id="piePreloader" class="chart-preloader"><div class="spinner"></div></div>
                <canvas id="pieChart" style="width:100%;height:100%"></canvas>
              </div>
            </div>
          </div>

          <!-- Quick Stats -->
          <div class="stats-card">
            <div class="stat-item">
              <div class="stat-label">Total Employees</div>
              <div id="totalCount" class="stat-value">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Average Age</div>
              <div id="avgAge" class="stat-value">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Roles</div>
              <div id="uniqueRoles" class="stat-value">0</div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- modal -->
    <div id="modal" class="modal">
      <div class="modal-backdrop">
        <div class="modal card">
          <h3>Manage Columns</h3>
          <div style="margin-top:8px" class="form-row">
            <input id="newKey" placeholder="key (e.g. phone)" class="input" />
            <input id="newLabel" placeholder="Label (e.g. Phone)" class="input" />
            <button id="addCol" class="btn">Add</button>
          </div>
          <div id="colList" class="col-list" style="margin-top:12px"></div>
          <div style="margin-top:12px;text-align:right">
            <button id="closeModal" class="btn secondary">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- App logic -->
    <script src="app.js"></script>
  </body>
</html>
